		<title>任务七：基础JavaScript练习（一）</title>
		<!--
			任务目的:熟练JavaScript&学习树这种数据结构的基本知识
			
			任务描述:在页面中展示一颗二叉树的结构
				设置不同的按钮实现二叉树的遍历:前序遍历/中序遍历/后序遍历
					前序遍历:首先访问根节点,然后遍历左子树,最后遍历右子树.简记 根-左-右
					中序遍历:首先遍历左子树,然后访问根节点,最后遍历右子树.简记 左-根-右
					后序遍历:首先遍历左子树,然后遍历右子树,最后访问根节点.简记 左-右-根
			BST二叉查找树
		-->
		<style>
			*{
				padding:0;
				margin:0;
			}
			.BST{
				width:900px;
				height:400px;
				margin:20px auto;
				border:2px solid #3366ff;
				background:#fff;
				display:flex;
				justify-content:space-around;/*主轴:伸缩项目会平均地分布在行里,两端保留一半的空间*/
				align-items:center;/*侧轴:伸缩项目的外边距盒在该行的侧轴上居中放置*/
			}
			.second{
				width:400px;
				height:300px;
				border:1px solid #3366ff;
				background:#fff;
				display:flex;
				justify-content:space-around;/*主轴:伸缩项目会平均地分布在行里,两端保留一半的空间*/
				align-items:center;/*侧轴:伸缩项目的外边距盒在该行的侧轴上居中放置*/
			}
			.third{
				width:180px;
				height:100px;
				border:1px solid #3366ff;
				background:#fff;
				display:flex;
				justify-content:space-around;/*主轴:伸缩项目会平均地分布在行里,两端保留一半的空间*/
				align-items:center;/*侧轴:伸缩项目的外边距盒在该行的侧轴上居中放置*/
			}
			.forth{
				width:70px;
				height:50px;
				border:1px solid #3366ff;
				background:#fff;
			}
			.control{
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div class="BST" id="root">
			<div class="second">
				<div class="third">
					<div class="forth"></div>
					<div class="forth"></div>
				</div>
				<div class="third">
					<div class="forth"></div>
					<div class="forth"></div>
				</div>
			</div>
			<div class="second">
				<div class="third">
					<div class="forth"></div>
					<div class="forth"></div>
				</div>
				<div class="third">
					<div class="forth"></div>
					<div class="forth"></div>
				</div>
			</div>
		</div>
		<div class="control">
			<input type="button" value="前序遍历" id="preOrder"/>
			<input type="button" value="中序遍历" id="inOrder"/>
			<input type="button" value="后序遍历" id="postOrder"/>
		</div>
		<script>
			var root=document.getElementById("root");
			var btnPreOrder=document.getElementById("preOrder");
			var btnInOrder=document.getElementById("inOrder");
			var btnPostOrder=document.getElementById("postOrder");
			var timer=0;/*全局变量定时器timer初始化为0*/
			function showNode(node){
				node.style.background="#fff";/*初始背景颜色设置为白色*/
				setTimeout(function(){
					node.style.background="#ff524a";/*0.5s后将节点的背景颜色改为红色*/
				},timer+=500);
				setTimeout(function(){
					node.style.background="#fff";/*0.5s后将节点的背景颜色恢复为白色*/
				},timer+=500);
			}
			function preOrder(root){//递归方式实现前序遍历
				if(root){/*判断节点是否存在*/
					showNode(root);//先访问根节点
					preOrder(root.children[0]);//再访问左子树
					preOrder(root.children[1]);//最后访问右子树
				}
			}
			function inOrder(root){//递归方式实现中序遍历
				if(root){
					inOrder(root.children[0]);//先访问左子树
					showNode(root);//再访问根节点
					inOrder(root.children[1]);//最后访问右子树
				}
			}
			function postOrder(root){//递归方式实现后序遍历
				if(root){
					postOrder(root.children[0]);//先访问左子树
					postOrder(root.children[1]);//再访问右子树
					showNode(root);//最后访问根节点
				}
			}
			btnPreOrder.onclick=function(){
				preOrder(root);
				timer=0;/*全局变量定时器timer重置为0*/
			}
			btnInOrder.onclick=function(){
				inOrder(root);
				timer=0;/*全局变量定时器timer重置为0*/
			}
			btnPostOrder.onclick=function(){
				postOrder(root);
				timer=0;/*全局变量定时器timer重置为0*/
			}
		</script>
	</body>
</html>
		<!--
			二叉树是n(n>=0)个结点的有限集合.
				该集合可以为空集.
				或者由一个根节点和两棵互不相交的,分别称为根节点的左子树和右子树的二叉树组成.
			二叉树的特点:
				每个结点最多有两棵子树,所以二叉树中不存在大于2的结点.
				二叉树中每一个节点都是一个对象，每一个数据节点都有三个指针，分别是指向父母、左孩子和右孩子的指针。每一个节点都是通过指针相互连接的。相连指针的关系都是父子关系。
			二叉树的五种基本形态:
				1.空二叉树
				2.只有一个根结点
				3.根结点只有左子树
				4.根结点只有右子树
				5.根结点既有左子树又有右子树
		-->
